version: "3.1"

intents:
  - ask_services
  - ask_procurements
  - ask_expertises
  - ask_keywords
  - ask_industries
  - ask_sectors
  - ask_challenges
  - ask_descriptions
  - ask_experiences
  - ask_all
  - ask_information


entities:
  - title


slots:

  title:
    type: text
    mappings:
    - type: from_entity
      entity: title
    influence_conversation: false

responses:
  utter_fallback:
    - text: "Sorry, I couldn't provide the information you're looking for. Can you please rephrase your question or ask about something else?"

actions:
  - action_list_services
  - action_list_procurements
  - action_list_expertise
  - action_list_keywords
  - action_list_industry
  - action_list_sector
  - action_list_challenges
  - action_list_description
  - action_list_experience
  - action_list_all
  - action_provide_information